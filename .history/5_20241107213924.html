<!-- Forms and Input tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn</title>
</head>
<body>
    <h1>Form to apply for sigma web Development course</h1>
    <form action="post">
        <div>
        <label for="username">Enter your user  name</label>
        <input type="text" id="username" name="username" placeholder="Enter your user name">
    </div>
        

    <div>
        <input type="radio"  id="male" name="gender" value="male">
        <label for="Male">Male</label>

        <input type="radio" id="FEmale" name="gender" value="Female">
        <label for="Female">Female</label>
    </div>

    <div>
        <input type="checkbox"  id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>

    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" rows="four"  columns="50">Enter your comment...</textarea>
    </div>


    <div>
        <select name="Fruits">
            <option value="Apple">Apple</option>
            <option value="Bana"></option>
        </select>
    </div>

    </form>
</body>
</html>
